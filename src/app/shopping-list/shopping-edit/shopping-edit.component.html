<div class="row">  <div class="col-xs-12">    <form #f="ngForm" (ngSubmit)="onAddItem(f)">      <div class="row">        <div class="col-sm-5 form-group">          <label for="name">Name</label>          <input            class="form-control"            id="name"            name="name"            ngModel            required            type="text"          >        </div>        <div class="col-sm-2 form-group">          <label for="amount">Amount</label>          <input            [pattern]="'^[1-9]+[0-9]*$'"            class="form-control"            id="amount"            name="amount"            ngModel            required            type="number"          >        </div>      </div>      <div class="row">        <div class="col-xs-12">          <button            [disabled]="!f.valid"            class="btn btn-success"            type="submit"          >            {{editMode ? 'Update' : 'Add'}}          </button>          <button            (click)="onDeleteItem()"            *ngIf="editMode"            class="btn btn-danger">            Delete          </button>          <button            (click)="onClearItem()"            class="btn btn-primary"            type="button">            Clear          </button>        </div>      </div>    </form>  </div></div>
